# Configuração do Experimento 01: Benchmarks de Tempo

experiment:
  name: "01_benchmarks_tempo"
  description: "Comparação de tempo DeepBridge vs. ferramentas fragmentadas"
  version: "1.0.0"
  date: "2025-12-05"

# Configurações gerais
general:
  seed: 42
  num_runs: 10  # Número de execuções para cada configuração
  verbose: true
  save_intermediate: true

# Dataset
dataset:
  name: "adult_income"
  url: "https://archive.ics.uci.edu/ml/machine-learning-databases/adult/adult.data"
  test_size: 0.2
  target_column: "income"
  protected_attributes:
    - "sex"
    - "race"
    - "age"

# Modelo
model:
  type: "xgboost"
  params:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    random_state: 42
    n_jobs: -1

# Testes a executar
tests:
  fairness:
    enabled: true
    num_metrics: 15
    expected_time_deepbridge: 5  # minutos
    expected_time_fragmented: 30

  robustness:
    enabled: true
    expected_time_deepbridge: 7
    expected_time_fragmented: 25

  uncertainty:
    enabled: true
    expected_time_deepbridge: 3
    expected_time_fragmented: 20

  resilience:
    enabled: true
    expected_time_deepbridge: 2
    expected_time_fragmented: 15

  report_generation:
    enabled: true
    expected_time_deepbridge: 1
    expected_time_fragmented: 60

# Ferramentas baseline (fragmentadas)
baseline_tools:
  fairness:
    - name: "aif360"
      version: "0.5.0"
    - name: "fairlearn"
      version: "0.9.0"

  robustness:
    - name: "alibi-detect"
      version: "0.11.4"

  uncertainty:
    - name: "uq360"
      version: "0.3.0"

  resilience:
    - name: "evidently"
      version: "0.4.0"

# Análise estatística
statistics:
  confidence_level: 0.95
  significance_level: 0.05
  tests:
    - "paired_ttest"
    - "wilcoxon"
    - "anova"

# Outputs
outputs:
  results_dir: "results"
  figures_dir: "figures"
  logs_dir: "logs"

  save_formats:
    results: ["csv", "json"]
    figures: ["pdf", "png"]

  figure_dpi: 300
  figure_format: "pdf"

# Recursos computacionais
resources:
  max_memory_gb: 16
  n_jobs: -1  # Usar todos cores disponíveis
  timeout_minutes: 30  # Timeout por teste
